<div class="container">
    

<table class="table table-sm table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Year</th>
        <th scope="col">Color</th>
        <th scope="col">Pantone Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let item of userData;let i = index;">
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.year}}</td>
        <td>{{item.color}}</td>
        <td>{{item.pantone_value}}</td>
      </tr>
    </tbody>
  </table>
</div>
